<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MathMagic</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script type="text/javascript" src="./Scripts/java.js"></script>
  </head>
  <body>
    <header>
      <h1>Math Magic</h1>
      <h3>A Sartell School District Learning Tool</h3>
    </header>

    <!-- SELECT WHAT PROBLEMS YOU WANT HERE -->
    <section id="navigation2">
      <table>
        <tr>
          <td><input type="button" onclick="startSub(1)" value="- 1"></td>
          <td><h1>Selection</h1></td>
          <td><input type="button" onclick="startSub(2)" value="- 2"></td>
        </tr>
        <tr>
          <td><input type="button" onclick="startSub(3)" value="- 3"></td>
          <td><h1 id="selectionRandom">1-10</h1></td>
          <td><input type="button" onclick="startSub(4)" value="- 4"></td>
        </tr>
        <tr>
          <td><input type="button" onclick="startSub(5)" value="- 5"></td>
          <td><h1 id="selectionRounds">20 Questions</h1></td>
          <td><input type="button" onclick="startSub(6)" value="- 6"></td>
        </tr>
        <tr>
          <td><input type="button" onclick="startSub(7)" value="- 7"></td>
          <td><h1 id="selectionTime">1 Minute</h1></td>
          <td><input type="button" onclick="startSub(8)" value="- 8"></td>
        </tr>
        <tr>
          <td><input type="button" onclick="startSub(9)" value="- 9"></td>
          <td></td>
          <td><input type="button" onclick="startSub(10)" value="- 10"></td>
        </tr>
        <tr>
          <td><input type="button" onclick="startSubMixed(0);" value="Mixed"></td>
          <td></td>
          <td><input type="button" onclick="toggleSettingsDisplay(); toggleNavDisplay(); updateSelectionText();" value="Settings"></td>
        </tr>
      </table>
      <a href="index.html">Exit</a>
    </section>

    <!-- WHERE THE PROBLEM IS DISPLAYED -->
    <section id="problem">
      <h1>Question <span id="questionNumber"></span></h1>
      <p><span id="timer"></span> seconds left</p>
      <p><span id="firstNumber">first</span>
        <span id="sign">sign</span>
        <span id="secondNumber">second</span></p>
        <input id="problemInput" type="text" placeholder="Type Answer Here" autofocus onkeydown="if(event.keyCode == 13)
        {document.getElementById('submitProblemButton').click()}"><br />
        <input type="button" value="Submit" onclick="checkDiv()" id="submitProblemButton">
        <input type="button" onclick="reset2()" value="Exit">
    </section>

    <!-- SETTINGS SCREEN -->
    <section id="settingsScreen">
      <table>
        <tr>
          <td></td>
          <td><h1>Settings</h1></td>
          <td></td>
        </tr>
        <tr>
          <td><input id="1-10" class="settingsHighlight" type="button" onclick="randNumTotal = 10; updateSelectionText();" value="1-10"></td>
          <td></td>
          <td><input id="1-12" class="settingsStopHighlight" type="button" onclick="randNumTotal = 12; updateSelectionText();" value="1-12"></td>
        </tr>
        <tr>
          <td><input id="201" class="settingsHighlight" type="button" onclick="timerCount = 60; savedTimerCount = 60; maxRounds = 20; updateSelectionText();" value="20 Questions 1 Minute"></td>
          <td></td>
          <td><input id="1003" class="settingsStopHighlight" type="button" onclick="timerCount = 180; savedTimerCount = 180; maxRounds = 100; updateSelectionText();" value="100 Questions 3 Minutes"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" onclick="toggleSettingsDisplay(); toggleNavDisplay();" value="EXIT"></td>
          <td></td>
        </tr>
      </table>
    </section>

    <!-- END SCORE SCREEN-->
    <section id="endScreen">
      <h1 id="testWrong">Congratulations</h1>
      <p><span id="percentHere"></span>%</p>
      <p>You got <span id="correctNum"></span> correct and <span id="wrongNum"></span> wrong.</p>
      <input id="showWrongAnswersButton" type="button" value="Show Wrong Answers" onclick="toggleWrongAnswerDisplay(); DisplayWrong();"><br /><br />
      <input id="showQuizInformationButton" type="button" value="Show Quiz Information" onclick="toggleShowQuizInfo();"><br /><br />
      <input type="button" onclick="reset()" value="Exit">
    </section>

    <!-- SCREEN THAT DISPLAYS WRONG ANSWERS ON CLICK -->
    <section id="wrongAnswersScreen">
      <h1>Answer #<span id="wrongAnswerNumberHere"></span></h1>
      <p>
        <span id="wrongFirstNumber">first</span>
        <span id="wrongSign">sign</span>
        <span id="wrongSecondNumber">second</span>
      </p>
      <h1>Correct Answer<br /><span id="wrongCorrectAnswer"></span></h1>
      <input type="button" value="<" onclick="wrongAnswerSelection--; DisplayWrong();">
      <input type="button" value=">" onclick="wrongAnswerSelection++; DisplayWrong();">
    </section>

  </body>
</html>
